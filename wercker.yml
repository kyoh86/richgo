build:
  box: kyoh86/goveralls
  steps:
    - setup-go-workspace:
      package-dir: github.com/kyoh86/richgo

    - script:
        name: coverage
        code: |
          GIT_BRANCH=$WERCKER_GIT_BRANCH goveralls -race -package ./... -repotoken ${COVERALLS_TOKEN}

  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: tests
